<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  
  .post-it {
    background-color: #ffeb99;
    padding: 20px;
    width: 200px;
    min-height: 150px;
    box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    position: relative;
    overflow: hidden;
  }
  
  .post-it:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 15px solid #ffeb99;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .editable {
    border: none;
    width: 100%;
    font-size: 14px;
    padding: 8px;
    background-color: transparent;
  }
</style>
<title>Editable Post-it Note</title>
</head>
<body>
  <div class="post-it">
    <input class="editable" type="text" placeholder="Type your note here">
  </div>
</body>
</html>
